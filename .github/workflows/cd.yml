name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker With buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shorten-url:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH Private Key # ‚Üê ‡πÄ‡∏û‡∏¥‡πà‡∏° step ‡∏ô‡∏µ‡πâ
        run: |
          echo "=== SSH Private Key Debug ==="
          echo "File exists: $(test -f ~/.ssh/id_rsa && echo 'YES' || echo 'NO')"
          echo "File size: $(wc -c < ~/.ssh/id_rsa) bytes"
          echo "File permissions: $(ls -la ~/.ssh/id_rsa)"
          echo ""
          echo "=== First 3 lines ==="
          head -3 ~/.ssh/id_rsa
          echo ""
          echo "=== Last 3 lines ==="
          tail -3 ~/.ssh/id_rsa
          echo ""
          echo "=== Full content (DANGEROUS - for debug only) ==="
          cat ~/.ssh/id_rsa

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -o ConnectTimeout=10 root@${{ secrets.SERVER_HOST }} "
            echo 'SSH connection successful!'
            echo 'Server hostname:' \$(hostname)
            echo 'Current user:' \$(whoami)
            echo 'Current time:' \$(date)
            echo 'Docker version:' \$(docker --version)
          "

      - name: Deploy to server
        run: |
          ssh root@${{ secrets.SERVER_HOST }} "
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/shorten-url:latest &&
            docker stop shorten-url || true &&
            docker rm shorten-url || true &&
            docker run -d --name shorten-url -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/shorten-url:latest
          "

