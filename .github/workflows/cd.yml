name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker With buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/shorten-url:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Copy compose file to server
        run: |
          scp docker-compose.yaml root@${{ secrets.SERVER_HOST }}:/root/shorten-url/docker-compose.yml
          scp .env root@${{ secrets.SERVER_HOST }}:/root/shorten-url/.env
          scp docker-compose-db.yaml root@${{ secrets.SERVER_HOST }}:/root/shorten-url/docker-compose-db.yml

      # - name: Create env file on server
      #   run: |
      #     ssh root@${{ secrets.SERVER_HOST }} "
      #       cat > /root/shorten-url/.env << EOF
      #       DB_HOST=${{ secrets.DB_HOST }}
      #       DB_PORT=${{ secrets.DB_PORT }}
      #       DB_USER=${{ secrets.DB_USER }}
      #       DB_PASSWORD=${{ secrets.DB_PASSWORD }}
      #       DB_NAME=${{ secrets.DB_NAME }}
      #       JWT_SECRET=${{ secrets.JWT_SECRET }}
      #       REDIS_URL=${{ secrets.REDIS_URL }}
      #       API_URL=${{ secrets.API_URL }}
      #       DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
      #       EOF
      #     "

      - name: Deploy to server with Docker Compose
        run: |
          ssh root@${{ secrets.SERVER_HOST }} "
            cd /shorten-url
            docker-compose -f docker-compose-db.yml up -d
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --remove-orphans
            echo 'âœ… Deployment successfully'
          "

      - name: Health Check
        run: |
          sleep 10
          curl -f http://${{ secrets.SERVER_HOST }}:8080/health || exit 1

